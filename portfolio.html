<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racloody - Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="carousel.js"></script>
</head>

<body>
    <nav>
        <div class="burger-menu" id="burger-menu">
            <img src="icon.png" alt="Logo" class="logo">
            <h1>Racloody</h1>
        </div>
        <ul class="left">
            <li><a href="index.html"><img src="icon.png" alt="Logo" class="logo"><h1>Racloody</h1></a></li>
            <li><a href="https://racloody.fr/Pages/portfolio.html">Portfolio</a></li>
        </ul>
        <ul class="right">
            <li><a href="https://cloud.racloody.fr">Cloud</a></li>
            <li><a href="https://github.com/racloody">Github</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="column">
            <div class="box box-carousel">
                <div class="carousel">
                    <button class="carousel-button prev" id="prev">&#10094;</button>
                    <div class="carousel-images">
                        <img src="teo.png" alt="Photo 1" class="carousel-image">
                        <img src="lycee.png" alt="Photo 2" class="carousel-image">
                        <img src="jaaj.png" alt="Photo 3" class="carousel-image">
                    </div>
                    <button class="carousel-button next" id="next">&#10095;</button>
                </div>
                <div class="carousel-caption" id="caption">Caption for Photo 1</div>
            </div>
        </div>
    </div>
</body>

</html>
